<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            th, td {
                text-align: center;
            }
        </style>
        </head>
        <body>
            <form name="dates_form" method="get">
                <label for="start"><h3>Start date:</h3></label>
                <input type="date" id="start" name="start_date" value="{{ start_date }}">
                {% if start_date_error %}
                    {{ start_date_error }}
                {% end %}
                <label for="end"><h3>Start date:</h3></label>
                <input type="date" id="end" name="end_date" value="{{ end_date }}">

                {% if end_date_error %}
                    {{ end_date_error }}
                {% end %}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <table class="table table-bordered">
                <tr>
                    <th>Data</th>
                    <th>Client name</th>
                    <th>Responses</th>
                    <th>Impressions</th>
                    <th>Revenue</th>
                </tr>
                {% for item in items %}
                    <tr>
                        <td>{{ item.date }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.responses }}</td>
                        <td>{{ item.impressions }}</td>
                        <td>{{ item.revenue }}</td>
                    </tr>
                {% end %}
            </table>
        </body>
</html>
